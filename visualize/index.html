<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IOT</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        body {
        background: linear-gradient(45deg, #49a09d, #5f2c82);
}
        .ys{
            background-color: whitesmoke;
            overflow: hidden;
            font-family: sans-serif;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            color:#5f2c82;
            font-size:50px;
            width:250px;
            margin:auto;
            text-align:center;
        }

        table {
            margin: 0 auto;
            width: 600px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            font-weight: 100;
            font-family: sans-serif;

        }

        .sensor-title {
            text-align: center;
            color: white;
            font-size: xx-large;
            font-family: sans-serif;

        }


        td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;

        }

        th,
        td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
            text-align: center;
            font-family: sans-serif;

        }

        td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
            font-weight: lighter;
            font-family: sans-serif;

        }
    </style>
</head>
<h2 class="ys">YouSafe</h2>
<body>
    <section id="humidity-section">
        <h2 class="sensor-title">Humidity</h2>
        <table id='humidity-table'>
            <tr>
                <th>Log ID</th>
                <th>Log Date</th>
                <th>Device ID</th>
                <th>Device Name</th>
                <th>Humidity %</th>
            </tr>
        </table>
    </section>

    <section id="acceleration-section">
        <h2 class="sensor-title">Acceleration</h2>
        <table id='acceleration-table'>
            <tr>
                <th>Log ID</th>
                <th>Log Date</th>
                <th>Device ID</th>
                <th>Device Name</th>
                <th>Acceleration Â°</th>
            </tr>
        </table>
    </section>

    <section id="gas-section">
        <h2 class="sensor-title">Gas</h2>
        <table id='gas-table'>
            <tr>
                <th>Log ID</th>
                <th>Log Date</th>
                <th>Device ID</th>
                <th>Device Name</th>
                <th>Gas</th>
            </tr>
        </table>
    </section>

    <section id="touch-section">
        <h2 class="sensor-title">Touch</h2>
        <table id='touch-table'>
            <tr>
                <th>Log ID</th>
                <th>Log Date</th>
                <th>Device ID</th>
                <th>Device Name</th>
                <th>Touch</th>
            </tr>
        </table>
    </section>

    <section id="fire-section">
        <h2 class="sensor-title">Fire</h2>
        <table id='fire-table'>
            <tr>
                <th>Log ID</th>
                <th>Log Date</th>
                <th>Device ID</th>
                <th>Device Name</th>
                <th>Fire</th>
            </tr>
        </table>
    </section>
    <script>
        // Fetch Humidity JSON data
        $(document).ready(function () {
            $.getJSON('getLogsHumid/1', function (data) {
                $.each(data.data, function (key, value) {
                    var tableValues = "<tr>" +
                        "<td>" + value.log_id + "</td>" + "<td>" + value.log_date + "</td>" + "<td>" + value.device_id + "</td>" + "<td>" + value.device_name + "</td>" + "<td>" + value.humid + "</td>" + "</tr>";
                    $('#humidity-table').append(tableValues);
                });
            });
        });

        // Fetch Acceleration JSON data
        $(document).ready(function () {
            $.getJSON('getLogsAce/2', function (data) {
                $.each(data.data, function (key, value) {
                    var tableValues = "<tr>" +

                    $('#acceleration-table').append(tableValues);
                });
            });
        });

        // Fetch Gas JSON data
        $(document).ready(function () {
            $.getJSON('getLogsGas/3', function (data) {
                $.each(data.data, function (key, value) {
                    var tableValues = "<tr>" +

                    $('#gas-table').append(tableValues);
                });
            });
        });

        // Fetch Touch JSON data
        $(document).ready(function () {
            $.getJSON('getLogsTouch/4', function (data) {
                $.each(data.data, function (key, value) {
                    var tableValues = "<tr>" +
                        "<td>" + value.log_id + "</td>" + "<td>" + value.log_date + "</td>" + "<td>" + value.device_id + "</td>" + "<td>" + value.device_name + "</td>" + "<td>" + value.touch + "</td>" + "</tr>";
                    $('#touch-table').append(tableValues);
                });
            });
        });

        // Fetch Fire JSON data
        $(document).ready(function () {
            $.getJSON('getLogsFire/5', function (data) {
                $.each(data.data, function (key, value) {
                    var tableValues = "<tr>" +
                        "<td>" + value.log_id + "</td>" + "<td>" + value.log_date + "</td>" + "<td>" + value.device_id + "</td>" + "<td>" + value.device_name + "</td>" + "<td>" + value.fire + "</td>" + "</tr>";
                    $('#fire-table').append(tableValues);
                });
            });
        });
    </script>
